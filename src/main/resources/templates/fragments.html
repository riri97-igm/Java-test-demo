<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>LAPS</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark py-3 fixed-top" style="background-color:#EF7C00;">
        <div class="container">
            <a class="navbar-brand">
                <img th:src="@{/img/branding-nus.png}" alt="nus logo" width="100" height="43">
                <img th:src="@{/img/iss-logo.png}" alt="iss logo" width="100" height="43">
            </a>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-lg text-light" data-bs-target="#logoff">
                    <i class="fa fa-sign-out fa-lg"></i>
                </button>
                <button type="button" class="btn btn-lg text-light" data-bs-target="#notification">
                    <i class="fa fa-bell-o fa-lg"></i>
                </button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#applyLeave" class="nav-link">Apply Leave</a>
                    </li>
                    <li class="nav-item">
                        <a href="#claimLeave" class="nav-link">Claim Leave</a>
                    </li>
                    <li class="nav-item">
                        <a href="#myLeaves" class="nav-link">My Leaves</a>
                    </li>
                    <li class="nav-item">
                        <a href="#approvalHisotry" class="nav-link">My Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="py-1 text-white text-center" style="background-color:#EF7C00;">
        <div class="container">
            <p>Copyright &copy; 2024 SA58 Team6</p>
        </div>
    </footer>

    <section th:fragment="banner" class="bg-light py-1 mt-5">
        <div class="container-fluid">
            <div class="d-md-flex justify-content-between align-items-center">
                <div>
                    <h3>gutter</h3>
                </div>
            </div>
        </div>
        <section class="bg-light py-1">
            <div class="container">
                <div class="d-md-flex justify-content-between align-items-center">
                    <div>
                        <h3 th:text="${pagetitle}"></h3>
                        <p>
                            <span th:text="${user.firstName}" class="text-primary"></span>
                            <span th:text="${user.lastName}" class="text-primary"></span> (ID:
                            <span th:text="${user.userId}"></span>)
                        </p>
                    </div>
                    <div th:if="${pagetitle == 'My Leaves'}" class="d-none d-md-block">
                        <button type="button" class="btn btn-lg" data-bs-target="#print">
                            <i class="fa fa-print fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
